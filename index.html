	<title>Interest Calculation</title>

        <script>
     $(document).ready(function(){
var isCompound=true;
  var total;
  var amount;
  var rate;
  var time;
  var noOfComp;
  var isYearly=false;
  
  function checkCompound(){
  if(isCompound==true){
         $("#compoundChoice").css('background-color', '#5BC0DE');
           $("#simpleChoice").css('background-color', '#B0E0E6');
                         $("#compTimes").show();

        }else{
         $("#compoundChoice").css('background-color', '#B0E0E6');
           $("#simpleChoice").css('background-color', '#5BC0DE');
                     $("#compTimes").hide();

        }
  }
   $("#compoundChoice").click(function(){
     
        if(isCompound==false){
     isCompound=true;
  checkCompound();
          
        }else{
           isCompound=false;
  checkCompound();
          
        }

});
  
    $("#simpleChoice").click(function(){
     
        if(isCompound==false){
     isCompound=true;
  checkCompound();
        }else{
           isCompound=false;
  checkCompound();
          
        }

});
  
     $("#calculate").click(function(){

     amount = document.getElementById("amount").value;
     rate = document.getElementById("rate").value;
     time = document.getElementById("time").value;
     noOfComp = document.getElementById("noOfComp").value;


             if(isCompound===true){

       doCalculationComp();}
       else{
         doCalcSimp();
       }
     
     });
  function doCalculationComp(){
   total = (amount* Math.pow((1 + (rate/(noOfComp*100))), (noOfComp*time)));
console.log(total);
    result.innerHTML = "The total amount is " + total.toFixed(2);

                result.innerHTML += "<br> The interest is " + (total.toFixed(2) - amount).toFixed(2);
  }
  
function doCalcSimp(){    
var  interest=amount*time*rate/100;
  var total1=parseInt(interest) + parseInt(amount);
  
    result.innerHTML = "The total is " + (total1);
      result.innerHTML += "<br> The interest is " + (interest);

  }

});

        </script>
